<svg width="600" height="120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Neon Gradient -->
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff00ff"/>
            <stop offset="100%" stop-color="#00ffff"/>
        </linearGradient>

        <!-- Text Glow -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Glass Blur Overlay -->
        <filter id="glassBlur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5"/>
        </filter>

        <!-- Shadow -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000"/>
        </filter>
    </defs>

    <!-- Glas-Schild -->
    <rect x="50" y="20" width="500" height="80" rx="16" ry="16" fill="white" fill-opacity="0.05" filter="url(#glassBlur)"/>

    <!-- Haupttext mit Glow -->
    <text x="50%" y="55%" font-family="monospace" font-size="48" fill="url(#gradient)" text-anchor="middle" alignment-baseline="middle" filter="url(#glow)">
        LyraScript
    </text>

    <!-- Subtle Shadow / Reflection -->
    <text x="50%" y="65%" font-family="monospace" font-size="48" fill="black" text-anchor="middle" alignment-baseline="middle" opacity="0.1" filter="url(#shadow)">
        LyraScript
    </text>
</svg>
